<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact and Support Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #281741;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background-color: #612dae;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header img {
        height: 50px;
        mix-blend-mode: multiply;
      }

      .header nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .header nav a:hover {
        text-decoration: underline;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #281741;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #612dae;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        text-decoration: underline;
      }
      h1 {
        font-size: 4em;
        text-align: center;
        margin-top: 50px;
      }

      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .contact-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        width: 100%;
        gap: 5px;
      }

      .contact-info {
        font-size: 1.2em;
        line-height: 1.5;
        margin: 0;
        padding-right: 250px;
      }

      .contact-info p {
        margin: 10px 0;
        font-size: 1.5em;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
      }

      form input,
      form textarea {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        padding: 10px 20px;
        background-color: #6200ea;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #3700b3;
      }

      .footer {
        text-align: center;
        padding: 10px;
        background-color: #612dae;
      }

      .footer .social-links {
        margin-bottom: 10px;
      }

      .footer a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .social-links img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }

      .hidden {
        display: none;
      }

      #thankYouMessage {
        background-color: #281741;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="images/new logo.jpeg" alt="EduSpark Logo" />
      <nav>
        <a href="home.html">Home</a>
        <a href="tutorprofiles.html">Tutor Profiles</a>
        <a href="studentdashboard.html">Student Dashboard</a>
        <a href="support&contact.html">Support & Contact</a>
        <div class="dropdown">
          <span class="dropbtn">â˜°</span>
          <div class="dropdown-content">
            <a href="#">home</a>
            <a href="#">tutor profiles</a>
            <a href="#">student dashboard</a>
            <a href="#">support and contact</a>
          </div>
        </div>
      </nav>
    </header>
    <h1>GET IN TOUCH</h1>
    <div class="content">
      <div class="contact-container">
        <form id="contactForm">
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
          <p>EDUSPARK@INFO.COM</p>
          <p>21 Hill St Fourways</p>
          <p>011 542 3321 | 011 652 3320</p>
        </div>
      </div>
    </div>
    <div id="thankYouMessage" class="hidden">
      <p>Thank You! We will keep in touch.</p>
    </div>
    <div class="footer">
      <div class="social-links">
        <a href="#"><img src="images/email_542689.png" alt="Email" /></a>
        <a href="#"><img src="images/ig icon.jpg" alt="Instagram" /></a>
        <a href="#"><img src="images/fb icon.jpg" alt="Facebook" /></a>
      </div>
      <a href="#"> Terms of Service</a>
      <p>COPYRIGHT&copy; | 2024 | EDUSPARK</p>
    </div>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Show the thank you message
          document.getElementById("thankYouMessage").classList.remove("hidden");

          // Optionally, reset the form fields
          document.getElementById("contactForm").reset();
        });
    </script>
  </body>
</html>
